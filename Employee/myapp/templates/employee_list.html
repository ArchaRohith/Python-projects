<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

   <div class="container p-4 border shadow mt-5">
    <table class="table">
        <tr>

            <th>EmpName</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Location</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        {%for m in data%}

            <tr>
                <td>{{m.empname}}</td>
                <td>{{m.designation}}</td>
                <td>{{m.salary}}</td>
                <td>{{m.location}}</td>
                <td>{{m.email}}</td>
                <td>{{m.address}}</td>
                <td>
                    <a href="{%url 'emp-detail' m.id%}" class="btn btn-primary">view</a>

                    <a href="{%url 'emp-delete' m.id%}" class="btn btn-danger">remove</a>

                    <a href="{%url 'emp-edit' m.id%}" class="btn btn-info">edit</a>
                </td>
            </tr>

        {%endfor%}
    </table>
        </div>

</body>
</html>
