{%extends 'base.html'%}

{%block title_block%}
    <title>Add-Movie</title>
{%endblock%}

{%block main_block%}




<div class="container">
    <form action="" method="post" class="w-75 p-4 mx-auto border rounded shadow mt-5">
        <h3 class="text-center fw-bold">Add New Movie</h3>
        {{form.errors}}

        {%csrf_token%}

            <div class="row mb-2">
                <div class="col-6">
                    <label for="">Title</label>
                    {{form.title }}
                </div>
                <div class="col-6">
                    <label for="">Year</label>
                    {{form.year}}
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-6">
                    <label for="">Languages</label>
                    {{form.languages}}
                </div>
                <div class="col-6">
                    <label for="">Run_time</label>
                    {{form.run_time}}
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-6">
                    <label for="">Director</label>
                    {{form.director}}
                </div>
                <div class="col-6">
                    <label for="">Genre</label>
                    {{form.genre}}
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <label for="">Producer</label>
                    {{form.producer}}
                </div>
            </div>

           <div class="text-center mt-4 ">
            <button type="submit" >Add</button>
           </div>
    </form>
</div>

{%endblock%}
