<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

   <div class="container p-4 border shadow mt-5 shadow">

  
        <a href="{%url 'movie-add' %}">Add New Movie</a>

 
    <table class="table">
        <tr>

            <th>Title</th>
            <th>Language</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Run_time</th>
            <th>Director</th>
            <th>Actions</th>
        </tr>
        {%for m in data%}

            <tr>
                <td>{{m.title}}</td>
                <td>{{m.languages}}</td>
                <td>{{m.year}}</td>
                <td>{{m.genre}}</td>
                <td>{{m.run_time}}</td>
                <td>{{m.director}}</td>
                <td>
                    <a href="{%url 'movie-details' m.id%}" class="btn btn-primary">view</a>

                    <a href="{%url 'movie-delete' m.id%}" class="btn btn-danger">remove</a>

                    <a href="{%url 'movie-edit' m.id%}" class="btn btn-info">edit</a>
                </td>
            </tr>

        {%endfor%}
    </table>
        </div>

</body>
</html>
