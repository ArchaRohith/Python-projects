<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Student List View</h1>

    <div class="container">
        <a href="{%url 'student-list' %}">Add New Student</a>
        <table class="table">
            <tr>
                <th>Student Name</th>
                <th>CourseName</th>
                <th>Fees</th>
            </tr>
            {%for m in data%}
            <tr>
                <td>{{m.studentname}}</td>
                <td>{{m.coursename}}</td>
                <td>{{m.fees}}</td>
                <td>
                    <a href="{%url 'student-detail' m.id%}">View</a>

                    <a href="{%url 'student-delete' m.id%}">Delete</a>

                    <a href="{%url 'student-update' m.id%}">Edit</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
